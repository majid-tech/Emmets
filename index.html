<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="middle">
                <form action="" method="get" class="signup-form">
                    <div>
                        <div class="form-group">
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" name="firstname" id="fname">
                    </div>
                    
                    <div class="form-group">
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" name="lastname" id="lname">
                    </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input type="tel" name="phonenumber" id="phonenumber">
                    </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                        <label for="pword">PASSWORD</label><br>
                        <input type="password" name="password" id="pword" maxlength="8">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpword">CONFIRM PASSWORD</label><br>
                        <input type="password" name="passwordconf" id="cpword" maxlength="8">
                    </div>
                    </div>

                    <div class="form-group bottom">
                    <button type="submit" class="create-account-btn">Create Account</button>
                    <p>Already have an account? <a href="#">login</a></p>
                </div>
                </form>
            </div>
        </div>

        <div class="logo">
            <img src="images/IBM HAZIM INSTITUE logo 2-2.png" alt="" >
        </div>
    </div>
</body>
</html>
